<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>

  <title>CNS Dashboard</title>
</head>
<body>
  <main id="offline">
    <header><i>dashboard</i>CNS Dashboard</header>
    <article>
      <center><sub/></center>
    </article>
    <footer>Initializing...</footer>
  </main>
  <main id="online" hidden>
    <header><i>dashboard</i>CNS Dashboard</header>
    <article>
      <nav list="collapse">
        <button id="list" ripple><i>chevron_left</i></button>
        <button id="overview" ripple selected><i>home</i><span>Overview</span></button>
        <button id="contexts" ripple><i>real_estate_agent</i><span>Contexts</span></button>
        <button id="apps" ripple><i>apps</i><span>Applications</span></button>
        <button id="config" ripple><i>build</i><span>Configuration</span></button>
        <div></div>
        <button id="about" ripple><i>info</i><span>About</span></button>
        <button id="theme" ripple><i>dark_mode</i><span>Dark Theme</span></button>
      </nav>
      <section view="overview">
        <h1>Overview</h1>
        <div></div>
      </section>
      <section view="apps" hidden>
        <h1>Applications</h1>
        <div></div>
      </section>
      <section view="contexts" hidden>
        <h1>Contexts</h1>
        <div></div>
      </section>
      <section view="capabilities" hidden>
        <h1>Configuration</h1>
        <div></div>
        <h2>Add Capability</h2>
        <form id="cap-form">
          <label>Enter profile name:</label>
          <input type="text" placeholder="cp:example.profile.name.v1"/>
          <select>
            <option value="provider">Provider</option>
            <option value="consumer">Consumer</option>
          </select>
          <button icon primary><i>add</i></button>
        </form>
        <br/>
        <button raised primary><i>add</i>Add Capability</button>
      </section>
      <section view="connections" hidden>
        <h1>Configuration</h1>
        <div></div>
      </section>
      <section view="properties" hidden>
        <h1>Configuration</h1>
        <div></div>
      </section>
      <section view="profiles" hidden>
        <h1>Profiles</h1>
        <h2>Search</h2>
        <form id="profiles-form">
          <label>Enter profile name:</label>
          <input id="profile" type="text" placeholder="cp:example.profile.name.v1"/>
          <button id="fetch" icon primary><i>keyboard_return</i></button>
        </form>
        <div></div>
      </section>
      <section view="config" hidden>
        <h1>Configuration</h1>
        <h2>Command</h2>
        <form id="command-form">
          <label>Enter CLI command:</label>
          <input id="command" type="text" placeholder="Type &quot;help&quot; for more information."/>
          <button id="send" icon primary><i>keyboard_return</i></button>
        </form>
        <div></div>
      </section>
      <section view="about" hidden>
        <h1>About</h1>
        <h2>CNS Dashboard</h2>
        <p>Version <span id="version">-</span></p>
        <p>Copyright 2024, Padi Inc.<br/>All rights reserved.</p>
      </section>
    </article>
    <footer><span id="path"></span></footer>
  </main>
</body>
</html>
